<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>for my madame romy hihi</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #ffd1dc, #ff9a9e);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    h1 {
        color: white;
        font-size: 2.5rem;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        margin-bottom: 40px;
    }

    #yesBtn, #noBtn {
        padding: 15px 35px;
        font-size: 1.4rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        position: relative;
    }

    #yesBtn {
        background-color: #ff4e78;
        color: white;
    }

    #noBtn {
        background-color: #ffffff;
        color: #444;
        position: absolute;
    }

    #message {
        margin-top: 40px;
        font-size: 2rem;
        color: white;
        opacity: 0;
        transition: 1s;
        text-align: center;
        max-width: 500px;
    }
</style>
</head>
<body>

<h1>Can you be mine forever please >.< </h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="message"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("message");

    // Startposition für den Nein-Button
    noBtn.style.left = "50%";
    noBtn.style.top = "60%";
    noBtn.style.transform = "translateX(-50%)";

    function randomPosition() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        return { x, y };
    }

    noBtn.addEventListener("mouseover", () => {
        const pos = randomPosition();
        noBtn.style.left = pos.x + "px";
        noBtn.style.top = pos.y + "px";

        // lustiger Effekt
        noBtn.style.transform = "scale(0.9) rotate(" + (Math.random() * 40 - 20) + "deg)";
    });

    yesBtn.addEventListener("click", () => {
        msg.textContent = "I love you more hihihihihi";
        msg.style.opacity = 1;

        // Herz-Explosion ❤️✨
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement("div");
            heart.textContent = "❤️";
            heart.style.position = "absolute";
            heart.style.left = (yesBtn.offsetLeft + 40) + "px";
            heart.style.top = (yesBtn.offsetTop + 20) + "px";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            heart.style.opacity = 1;
            heart.style.transition = "transform 1s, opacity 1.2s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform =
                    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(0.2)`;
                heart.style.opacity = 0;
            }, 10);

            setTimeout(() => heart.remove(), 1500);
        }
    });
</script>

</body>
</html>
